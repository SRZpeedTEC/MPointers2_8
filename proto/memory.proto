syntax = "proto3";

// Definimos un paquete opcional
package greet;

// Un servicio con un m√©todo "SayHello"
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// Mensajes de solicitud y respuesta
message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
